AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  UploadBucket:
    Type: AWS::S3::Bucket
  ExpensesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: expenses
      AttributeDefinitions:
      - AttributeName: user_id
        AttributeType: S
      - AttributeName: timestamp
        AttributeType: S
      KeySchema:
      - AttributeName: user_id
        KeyType: HASH
      - AttributeName: timestamp
        KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  ProcessCSVFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handler.lambda_handler
      Runtime: python3.11
      CodeUri: ProcessCSVFunction
      Environment:
        Variables:
          DYNAMODB_TABLE: expenses
      Events:
        Upload:
          Type: S3
          Properties:
            Bucket:
              Ref: UploadBucket
            Events: s3:ObjectCreated:*
    Metadata:
      SamResourceId: ProcessCSVFunction
  GetSummaryFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handler.lambda_handler
      Runtime: python3.11
      CodeUri: GetSummaryFunction
      Environment:
        Variables:
          DYNAMODB_TABLE: expenses
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /summary
            Method: get
    Metadata:
      SamResourceId: GetSummaryFunction
